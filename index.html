<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>

    <main>

      <section>

      <!-- Part 3: JS-triggered CSS Animations -->
      <section>
        <h2>Box Animation Triggered by JS ğŸ¬</h2>

      <!-- Card Flip Example -->

          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
